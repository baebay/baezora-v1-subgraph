type Media @entity {
  id: ID!
  owner: User!
  creator: User!
  prevOwner: User!

  approved: User

  contentHash: Bytes!
  metadataHash: Bytes!
  contentURI: String!
  metadataURI: String!

  ownerBidShare: BigInt!
  creatorBidShare: BigInt!
  prevOwnerBidShare: BigInt!
}

type User @entity {
  id: ID!
  authorizedUsers: [User!]
  collection: [Media!] @derivedFrom(field: "owner")
  creations: [Media!] @derivedFrom(field: "creator")
}


